<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>
<body>
    <h1 align="center">Time Table</h1>
    <table border="10px" align="center" cellspacing="27" cellpadding="27" font-size="20px">
      <tr>
          <td>Periods/<br>Days</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <th rowspan="7">B<br>R<br>E<br>A<br>K<br></th>
          <td>5</td>
          <td>6</td>
      </tr>
      <tr>
          <th>Monday</th>
          <td>A</td>
          <td align="center" colspan="2">B</td>
          <td>C</td>
          <td align="center" colspan="2">D</td>
      </tr>
      <tr>
          <th>Tuesday</th>
          <td>E</td>
          <td>F</td>
          <td align="center" colspan="2px">G</td>
          <td>H</td>
          <td>I</td>
      </tr>
      <tr>
          <th>Wednesday</th>
          <td>J</td>
          <td colspan="3" align="center">K</td>
          <td>L</td>
          <td>M</td>
      </tr>
      <tr>
          <th>Thursday</th>
          <td>N</td>
          <td>O</td>
          <td colspan="2" align="center">P</td>
          <td colspan="2" align="center">Q</td>
      </tr>
      <tr>
            <th>Friday</th>
            <td colspan="2" align="center">R</td>
            <td>S</td>
            <td>T</td>
            <td>U</td>
            <td>V</td>
      </tr>
      <tr>
          <th>Saturday</th>
          <td>W</td>
          <td>X</td>
          <td colspan="2" align="center">Y</td>
          <td colspan="2" align="center">Z</td>
      </tr>
      <tr>
            <th>Sunday</th>
            <td colspan="7" align="center">OFF</td>
      </tr>
    </table>
</body>
</html>
