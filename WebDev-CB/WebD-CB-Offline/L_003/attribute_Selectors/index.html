<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attribute Selectors</title>
    <link rel="stylesheet" href="style01.css">
</head>
<body>
    <a href="http://google.com">Go TO Google</a>
    <a href="http://yahoo.com">Go TO Yahoo</a>

    <p class="right" id="one">This is Para 1</p>
    <p class="left" id="two">This is Para 2</p>
    <p class="right" id="three">This is Para 3</p>

    <div class="right">This is a div</div>
    <span class="left">This is a span</span>
</body>
</html>
